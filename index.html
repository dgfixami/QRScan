<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        
        <div class="mode-selector-container">
            <div class="mode-selector">
                <button class="mode-button active" data-mode="Check-in">Check-in</button>
                <button class="mode-button" data-mode="Goodie Bag">Goodie Bag</button>
                <button class="mode-button" data-mode="Contest">Contest</button>
            </div>
        </div>
        
        <div class="scanner-container">
            <div id="reader">
                <div class="camera-loading-overlay" id="camera-loading-overlay">
                    <div class="loading-spinner"></div>
                    <div class="loading-message">Processing scan...</div>
                    <div class="loading-logs" id="loading-logs">
                        <!-- Recent log entries will appear here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="result-container">
            <h2>Scan Result</h2>
            <div id="result">
                <p>Code: <span id="code-value">-</span></p>
                <p>Mode: <span id="mode-value">Check-in</span></p>
                <p>Name: <span id="scan-name">-</span></p>
                <p>Email: <span id="scan-company">-</span></p>
                <p>Registered at: <span id="scan-timestamp">-</span></p>
                <div id="scan-statuses">
                    <p class="scan-status hidden" id="checkin-status">Check-in: <span id="checkin-status-value">-</span></p>
                    <p class="scan-status hidden" id="goodiebag-status">Goodie Bag: <span id="goodiebag-status-value">-</span></p>
                    <p class="scan-status hidden" id="contest-status">Contest: <span id="contest-status-value">-</span></p>
                </div>
            </div>
            
            <div class="lookup-container">
                <h3>Manual Look Up Code</h3>
                <div class="lookup-form">
                    <input type="text" id="lookup-code" placeholder="Enter QR Code">
                    <button id="lookup-button">Search</button>
                </div>
                <div id="lookup-result" class="hidden">
                    <!-- This will be populated dynamically -->
                </div>
            </div>
            
            <div class="log-container">
                <h3>Activity Log</h3>
                <div id="log-messages"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
