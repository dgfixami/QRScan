<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        
        <!-- Authentication UI -->
        <div id="auth-container">
            <div id="not-logged-in">
                <p>Please sign in with your Fixami email to access the scanner.</p>
                <div id="g_id_onload"
                     data-client_id="681607833593-08kg1qc54mq4vn9vghd5rktuktovv5uu.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-login_uri="https://dgfixami.github.io/handler"
                     data-auto_prompt="true"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>
            <div id="logged-in" class="hidden">
                <p>Logged in as: <span id="user-name">-</span> (<span id="user-email">-</span>)</p>
                <button id="sign-out-button" class="action-button">Sign Out</button>
            </div>
        </div>
        
        <!-- Main app content (will be hidden until authenticated) -->
        <div id="app-content" class="hidden">
            <div class="toggle-container">
                <div class="toggle-with-labels">
                    <span class="toggle-label left-label">Check-in</span>
                    <label class="toggle">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label right-label">Goodie Bag</span>
                </div>
            </div>
            
            <div class="scanner-container">
                <div id="reader"></div>
            </div>
            
            <div class="result-container">
                <h2>Scan Result</h2>
                <div id="result">
                    <p>Code: <span id="code-value">-</span></p>
                    <p>Mode: <span id="mode-value">Check-in</span></p>
                    <p>Name: <span id="scan-name">-</span></p>
                    <p>Email: <span id="scan-company">-</span></p>
                    <p>Registered at: <span id="scan-timestamp">-</span></p>
                    <div id="scan-statuses">
                        <p class="scan-status hidden" id="checkin-status">Check-in: <span id="checkin-status-value">-</span></p>
                        <p class="scan-status hidden" id="goodiebag-status">Goodie Bag: <span id="goodiebag-status-value">-</span></p>
                    </div>
                </div>
                
                <div class="lookup-container">
                    <h3>Manual Look Up Code</h3>
                    <div class="lookup-form">
                        <input type="text" id="lookup-code" placeholder="Enter QR Code">
                        <button id="lookup-button">Search</button>
                    </div>
                    <div id="lookup-result" class="hidden">
                        <!-- This will be populated dynamically -->
                    </div>
                </div>
                
                <div class="log-container">
                    <h3>Activity Log</h3>
                    <div id="log-messages"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
