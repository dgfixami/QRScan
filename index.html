<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add meta tags for Google authentication -->
    <meta name="google-signin-client_id" content="681607833593-08kg1qc54mq4vn9vghd5rktuktovv5uu.apps.googleusercontent.com">
    <!-- Updated Content Security Policy to allow connections to script.googleusercontent.com -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://accounts.google.com https://unpkg.com 'unsafe-inline'; connect-src 'self' https://script.google.com https://*.googleapis.com https://*.googleusercontent.com; style-src 'self' 'unsafe-inline'; img-src 'self' https://*.googleusercontent.com https://*.gstatic.com data:; frame-src 'self' https://accounts.google.com https://script.google.com;">
    
    <!-- Add debug console output -->
    <script>
        console.log('Page loading started...');
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error caught:', message, 'Source:', source, 'Line:', lineno);
            if (error && error.stack) console.error('Stack trace:', error.stack);
            return false;
        };
    </script>
    
    <!-- Fix potential visibility issues with proper CSS loading order -->
    <style>
        /* Ensure immediate visibility and proper display properties */
        #app-container.authenticated {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Ensure QR reader is visible when needed */
        #reader {
            min-height: 300px; 
            height: 300px;
            overflow: visible;
            z-index: 100;
            position: relative;
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- Authentication container -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h2>QR Code Scanner Login</h2>
            <p>Please sign in with your organization Google account to access the application.</p>
            
            <div id="google-signin-button" class="signin-button-container"></div>
            
            <div id="auth-loading" class="auth-loading" style="display: none;">
                <div class="spinner"></div>
                <p>Verifying access...</p>
            </div>
            
            <div id="auth-error" class="auth-error" style="display: none;"></div>
            
            <!-- Add troubleshooting button for users -->
            <div style="margin-top: 20px;">
                <button id="troubleshoot-btn" style="padding: 5px 10px;">Troubleshoot</button>
            </div>
        </div>
    </div>
    
    <!-- Main application container (hidden by default until authenticated) -->
    <div id="app-container" class="container" style="display: none;" data-auth-required="true">
        <!-- User info bar -->
        <div id="user-info" class="user-info-bar"></div>
        
        <h1>QR Code Scanner</h1>
        
        <div class="toggle-container">
            <div class="toggle-with-labels">
                <span class="toggle-label left-label">Check-in</span>
                <label class="toggle">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label right-label">Goodie Bag</span>
            </div>
        </div>
        
        <div class="scanner-container">
            <div id="reader"></div>
        </div>
        
        <div class="result-container">
            <h2>Scan Result</h2>
            <div id="result">
                <p>Code: <span id="code-value">-</span></p>
                <p>Mode: <span id="mode-value">Check-in</span></p>
                <p>Name: <span id="scan-name">-</span></p>
                <p>Email: <span id="scan-company">-</span></p>
                <p>Registered at: <span id="scan-timestamp">-</span></p>
                <div id="scan-statuses">
                    <p class="scan-status hidden" id="checkin-status">Check-in: <span id="checkin-status-value">-</span></p>
                    <p class="scan-status hidden" id="goodiebag-status">Goodie Bag: <span id="goodiebag-status-value">-</span></p>
                </div>
            </div>
            
            <div class="lookup-container">
                <h3>Manual Look Up Code</h3>
                <div class="lookup-form">
                    <input type="text" id="lookup-code" placeholder="Enter QR Code">
                    <button id="lookup-button">Search</button>
                </div>
                <div id="lookup-result" class="hidden">
                    <!-- This will be populated dynamically -->
                </div>
            </div>
            
            <div class="log-container">
                <h3>Activity Log</h3>
                <div id="log-messages"></div>
            </div>
        </div>
    </div>
    
    <!-- Add hidden iframe for form submissions to avoid CORS issues with POST -->
    <iframe id="hidden-frame" name="hidden-frame" style="display:none;"></iframe>
    
    <!-- Load authentication script first -->
    <script src="auth.js"></script>
    
    <!-- Load app scripts after authentication -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
    
    <!-- Add debug output for page load completion and troubleshooting -->
    <script>
        console.log('Page loading complete, waiting for auth...');
        
        // Add troubleshooting function
        document.getElementById('troubleshoot-btn').addEventListener('click', function() {
            console.log('Running troubleshoot...');
            
            try {
                // Display current state
                const appContainer = document.getElementById('app-container');
                const authContainer = document.getElementById('auth-container');
                
                console.log('App container:', 
                    'display =', appContainer.style.display,
                    'classlist =', appContainer.classList.toString(),
                    'data-auth-required =', appContainer.getAttribute('data-auth-required'));
                
                console.log('Auth container:', 
                    'display =', authContainer.style.display);
                
                // Check if user is authenticated
                console.log('User profile:', window.userProfile ? 'exists' : 'not defined');
                
                // Check Google auth
                console.log('Google auth:', typeof google !== 'undefined' ? 'loaded' : 'not loaded');
                
                // Try to force authentication flow if user appears to be authenticated
                if (window.userProfile) {
                    console.log('User appears to be authenticated, forcing app display...');
                    
                    // Hide auth container
                    authContainer.style.display = 'none';
                    
                    // Show app container
                    appContainer.style.display = 'block';
                    appContainer.removeAttribute('data-auth-required');
                    appContainer.classList.add('authenticated');
                    
                    // Try to initialize QR scanner
                    if (typeof initializeQrScanner === 'function') {
                        try {
                            console.log('Attempting to initialize QR scanner...');
                            initializeQrScanner(window.userProfile);
                            alert('Troubleshooting complete - app should be visible now');
                        } catch (err) {
                            console.error('Error during manual QR initialization:', err);
                            alert('Error during troubleshooting: ' + err.message);
                        }
                    } else {
                        alert('QR scanner function not found. Try refreshing the page.');
                    }
                } else {
                    alert('You are not logged in yet. Please sign in first.');
                }
            } catch (err) {
                console.error('Troubleshooting error:', err);
                alert('Error during troubleshooting: ' + err.message);
            }
        });
    </script>
</body>
</html>
