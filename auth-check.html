<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Access - QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add CSP header -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://accounts.google.com https://unpkg.com https://script.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.googleusercontent.com; connect-src 'self' https://api.ipify.org https://script.google.com">
    <!-- Add security script -->
    <script src="security.js"></script>
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Checking access permissions...</h2>
        <p>Please wait while we verify your device.</p>
    </div>
    
    <script>
        // Immediately check IP when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // First check if this is an admin
            const currentAdmin = JSON.parse(localStorage.getItem('qrscan_current_admin'));
            if (currentAdmin && 
                currentAdmin.email && 
                currentAdmin.email.endsWith('@fixami.com') &&
                currentAdmin.hd === 'fixami.com') {
                // Admin can access without IP check
                window.location.href = 'index.html';
                return;
            }
            
            // Function to get IP and check access
            async function checkAccess() {
                try {
                    // Get IP address
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    const ipAddress = data.ip;
                    
                    // Validate IP format
                    if (!isValidIPAddress(ipAddress)) {
                        throw new Error("Invalid IP address format received");
                    }
                    
                    // Store IP in session
                    sessionStorage.setItem('user_ip', ipAddress);
                    
                    // Check whitelist in localStorage
                    const whitelist = JSON.parse(localStorage.getItem('qrscan_ip_whitelist')) || [];
                    const isWhitelisted = whitelist.some(entry => entry.ip === ipAddress && entry.approved);
                    
                    if (isWhitelisted) {
                        // Store info and redirect to main page
                        const userEntry = whitelist.find(entry => entry.ip === ipAddress);
                        sessionStorage.setItem('user_name', sanitizeInput(userEntry.name));
                        window.location.href = 'index.html';
                    } else {
                        // Not whitelisted, redirect to request access
                        window.location.href = 'request-access.html';
                    }
                } catch (error) {
                    console.error("Error checking access:", error);
                    // Show error and link to request access using DOM methods
                    const container = document.querySelector('.loading-container');
                    
                    // Clear container
                    container.innerHTML = '';
                    
                    // Create error elements
                    const heading = document.createElement('h2');
                    heading.textContent = 'Error Checking Access';
                    
                    const message = document.createElement('p');
                    message.textContent = 'Unable to verify your device. Please try again or request access.';
                    
                    const link = document.createElement('a');
                    link.href = 'request-access.html';
                    link.className = 'retry-button';
                    link.textContent = 'Request Access';
                    
                    // Append to container
                    container.appendChild(heading);
                    container.appendChild(message);
                    container.appendChild(link);
                }
            }
            
            // Start the check
            checkAccess();
        });
    </script>
</body>
</html>
